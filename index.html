<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getgems - NFT Marketplace</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/tonweb@0.0.67/dist/tonweb.js"></script>
</head>
<body>
    <header class="site-header">
        <nav class="navbar">
            <div class="logo-container">
                <img src="images/logo.png" alt="getgems Logo" class="logo-img">
                <span class="logo-text">getgems</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search NFTs, collections, or users...">
            </div>
            <div class="nav-links">
                <a href="#explore" class="nav-link">Explore</a>
                <a href="#stats" class="nav-link">Stats</a>
                <a href="#create" class="nav-link">Create</a>
                <div id="ton-connect"></div>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <section class="hero-section">
            <h1 class="title">Discover Rare <span class="highlight">NFTs</span> on TON</h1>
            <p class="subtitle">The premier NFT marketplace on The Open Network. Buy, sell, and create unique digital assets.</p>
            <a href="#explore" class="cta-button">Explore Now</a>
        </section>

        <section class="nft-gallery">
            <h2 class="gallery-title">Trending NFTs</h2>
            <div id="nft-grid" class="nft-grid"></div>
        </section>
    </main>

    <script src="./tonsdk.js"></script>
</body>
</html>
